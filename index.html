<!DOCTYPE html>
<html>
<head>
  <title>Custom Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <style>
    #map { height: 100vh; width: 100vw; }
    .leaflet-tooltip {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-weight: 600;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      minZoom: 2,
      maxZoom: 6
    }).setView([0, 80], 3); // Center between Africa and Australia

    // Add no-label tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
    }).addTo(map);


    // Limit the map bounds to Africaâ€“Australia range
    const bounds = L.latLngBounds(
      [-25, -20],  // Southwest corner
      [55, 160]    // Northeast corner
    );
    map.setMaxBounds(bounds);

    // Marker data
    const locations = [
      { name: "Malaysia", coords: [4.2105, 101.9758] },
      { name: "Vietnam", coords: [14.0583, 108.2772] },
      { name: "Eswatini", coords: [-26.5225, 31.4659] },
      { name: "India", coords: [20.5937, 78.9629] }
    ];

    // Add markers
    locations.forEach(loc => {
      L.marker(loc.coords).addTo(map).bindTooltip(loc.name);
    });
  </script>
</body>
</html>
